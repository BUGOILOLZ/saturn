<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Riddle Game!</h1>
        <div id="riddleSection">
            <h2 id="riddle">Loading...</h2>
            <input type="text" id="answer" placeholder="Your answer here">
            <button onclick="checkAnswer()">Submit</button>
            <p id="feedback"></p>
        </div>
        <div id="finalSection" class="hidden">
            <h2>Congratulations! You've solved all the riddles!</h2>
            <p>Enter your secret message:</p>
            <input type="text" id="secretMessage" placeholder="Your message here">
            <button onclick="submitMessage()">Submit Message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
